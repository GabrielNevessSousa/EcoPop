<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
</head>
<body>

    <header>
        <nav>
            <a class="logo" href=""><img style="width: 100px; height: 100px;" src="assets/ecopop_logo.jpg"></a>
            <ul>
                <li><a href="#">INICI</a></li>
                <li><a href="#">ONGS</a></li>

            <div class="icons">
                <a href=""><img src="assets/carrito.png"></a>
                <a href=""><img src="assets/usuario.png"></a>
            </div>
        </nav>
    </header>
    
    <div class="imagen">
        <img src="assets/imagenes/torbe.jpg" class="eco">
    </div>

        <div class="formulario">
        <form>
            <div class="name">
            
            <input type="text" formControlName="nombre">

        </div>

        <div class="name">
            
            <input type="text" formControlName="apellidos">
            <label>Apellidos:</label>
        </div>

        <div class="name">
            
            <input type="email" formControlName="email">
            <label>Email:</label>
        </div>

        <div class="name">
            
            <input type="password" formControlName="contra">
            <label>Contrase√±a:</label>
        </div>


        <button type="submit" [disabled]="!usuarioForm.valid">Editar</button>
        </form>
    </div>

    <footer>
        <a class="logo-footer" href=""><img src="assets/instagram.png"></a>
        <a class="logo-footer" href=""><img src="assets/twitter.png"></a>

</body>
