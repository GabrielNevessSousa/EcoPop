<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>

    <div class="logo">
    <img src="assets/imagenes/ecopop_logo.png" class="eco">
</div>

    <div class="formulario">
        <h1>Inicio de sesión</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    
    <div class="name">
        <input type="email" formControlName="email" required/>
        <label>Email</label>
        <div *ngIf="submitted && loginForm.controls['email'].errors" class="alert alert-danger"
                    style="color: red;">
                    <div *ngIf="loginForm.controls['email'].errors['required']">
                        Debes poner tu correo electrónico
                    </div>
                    <div *ngIf="loginForm.controls['email'].errors['email']">
                        El correo electrónico ingresado no es válido
                    </div>
                </div>
    </div>
    

    <div class="name">
        <input type="password" formControlName="contra" required/>
        <label>Contraseña</label>
        <div *ngIf="submitted && loginForm.controls['contra'].errors && loginForm.controls['contra'].errors['required']"
        class="alert alert-danger" style="color: red;">
        Debes poner tu contraseña
    </div>
    </div>
    
        <button type="submit">Iniciar sesión</button>
        <div class="iniciar">
            No tengo cuenta, quiero <a routerLink="/registro" routerLinkActive="currentPage">registrarme</a>
        </div>
    </form>
</div>
    
</body>
</html>
