<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="logo">
        <img src="assets/imagenes/ecopop_logo.png" class="eco">
    </div>
    <div class="formulario">
        <h1>Registro</h1>

    <form method="post">
        <div class="name">
        <input type="text" formControlName="nombre" />
        <label>Nombre</label>
        
    </div>

    <div class="name">
        <input type="text" formControlName="apellidos" />
        <label>Apellidos</label>
    </div>
    
    <div class="name">
        <input type="email" formControlName="email" />
        <label>Email</label>
        
    </div>
    

    <div class="name">
        <input type="password" formControlName="contra" />
        <label>Contraseña</label>
       
    </div>
    
    <div class="name">
        <input type="password" formControlName="repetir" />
        <label>Repetir contraseña</label>
        
    </div>
    
        <button type="submit" [disabled]="!registroForm.valid">Registrarse</button>
        <div class="iniciar">
            Ya tengo cuenta, quiero <a routerLink="/login" routerLinkActive="currentPage">iniciar sesión</a>
        </div>
    </form>
</div>
    
</body>
</html>
